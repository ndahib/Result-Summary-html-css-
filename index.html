<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="challenge of frontendmentor for practicing html and css basics">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | Results summary component</title>


  <style>

    .attribution { font-size: 11px; text-align: center; color: black}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</head>
<body>
  <main class="container">
    <div class="blue-card">
      <span id="result-total">Your Result</span>
      <div class="cercle">
        <span id="portion">76</span>
        <span id="percentage">of 100</span>
      </div>
      <span id="tag">Great</span>
      <p id="desc-paragraph">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="white-card">
      <table>
        <caption>Summary</caption>
        <thead></thead>
        <tbody>
          <tr class="tr1">
            <td><span class="tb-tag">Reaction</span></td>
            <td><span class="part1">80</span>
              <span class="part2"> / 100</span></td>
          </tr>
          <tr>
            <td><span class="tb-tag">Memory</span></td>
            <td><span class="part1">92</span>
              <span class="part2"> / 100</span></td>
          </tr>
          <tr>
            <td><span class="tb-tag">Verbal</span></td>
            <td><span class="part1">61</span>
              <span class="part2"> / 100</span></td>
          </tr>
          <tr>
            <td><span class="tb-tag">Visual</td>
              <td><span class="part1">72</span>
                <span class="part2"> / 100</span></td>
          </tr>
        </tbody>
      </table>
      <button tabindex="1" type="button">Continue</button>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">ndahib</a>.
  </div>
</body>
</html>
